<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业飞机加油计算器</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            margin: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
        }
        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #444;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        .input-wrapper input {
            width: 100%;
            padding: 12px;
            padding-right: 40px; /* Space for unit */
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-wrapper input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .input-label-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 0.9em;
            pointer-events: none;
        }
        
        /* 密度设置样式 */
        .density-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .density-input {
            width: 120px !important;
            text-align: center;
            font-weight: bold;
            color: #000;
        }

        /* 结果区域样式 */
        .result-box {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 1px solid #90caf9;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        .result-title {
            font-size: 14px;
            color: #0056b3;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #resultVolume {
            font-size: 42px;
            font-weight: 800;
            color: #d32f2f;
            font-family: monospace; /* 数字等宽更专业 */
        }
        .result-unit {
            font-size: 18px;
            color: #555;
            font-weight: normal;
        }

        /* 按钮 */
        .btn-reset {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.2s;
        }
        .btn-reset:hover {
            background-color: #5a6268;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
            }
            #resultVolume {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>✈️ 燃油加油计算器</h2>

    <!-- 密度设置 -->
    <div class="section density-group">
        <label style="margin:0;">当前燃油密度 (kg/L):</label>
        <div class="input-wrapper" style="flex: 0 0 auto;">
            <input type="number" id="density" value="0.800" step="0.001" class="density-input" oninput="calculate()">
        </div>
    </div>

    <!-- 目标油量 -->
    <div class="section">
        <label>1. 目标总油量 (Target Fuel)</label>
        <div class="input-group">
            <div class="input-wrapper">
                <input type="number" id="targetTons" placeholder="0" step="0.1" oninput="syncUnits('target', 'tons')">
                <span class="input-label-suffix">吨</span>
            </div>
            <div class="input-wrapper">
                <input type="number" id="targetLbs" placeholder="0" step="100" oninput="syncUnits('target', 'lbs')">
                <span class="input-label-suffix">磅</span>
            </div>
        </div>
    </div>

    <!-- 剩余油量 -->
    <div class="section">
        <label>2. 飞机剩余油量 (Remaining Fuel)</label>
        <div class="input-group">
            <div class="input-wrapper">
                <input type="number" id="remTons" placeholder="0" step="0.1" oninput="syncUnits('rem', 'tons')">
                <span class="input-label-suffix">吨</span>
            </div>
            <div class="input-wrapper">
                <input type="number" id="remLbs" placeholder="0" step="100" oninput="syncUnits('rem', 'lbs')">
                <span class="input-label-suffix">磅</span>
            </div>
        </div>
    </div>

    <!-- 结果 -->
    <div class="result-box">
        <div class="result-title">需要加注体积 / Upload Volume</div>
        <div>
            <span id="resultVolume">0</span>
            <span class="result-unit">升 (L)</span>
        </div>
        <div style="margin-top:5px; font-size: 0.85em; color: #666;">
            预计加注重量: <span id="resultWeight">0</span> kg
        </div>
    </div>

    <button class="btn-reset" onclick="resetForm()">重置所有数据</button>
</div>

<script>
    // 常量定义
    const LBS_PER_TON = 2204.62262;
    const KG_PER_TON = 1000;

    // DOM 元素
    const els = {
        density: document.getElementById('density'),
        targetTons: document.getElementById('targetTons'),
        targetLbs: document.getElementById('targetLbs'),
        remTons: document.getElementById('remTons'),
        remLbs: document.getElementById('remLbs'),
        resVol: document.getElementById('resultVolume'),
        resWeight: document.getElementById('resultWeight')
    };

    /**
     * 同步单位输入
     * 当用户输入吨时，自动计算磅；反之亦然。
     * @param {string} type - 'target' 或 'rem'
     * @param {string} unit - 'tons' 或 'lbs'
     */
    function syncUnits(type, unit) {
        const tonsInput = type === 'target' ? els.targetTons : els.remTons;
        const lbsInput = type === 'target' ? els.targetLbs : els.remLbs;

        if (unit === 'tons') {
            const val = parseFloat(tonsInput.value);
            if (!isNaN(val)) {
                lbsInput.value = (val * LBS_PER_TON).toFixed(0); // 磅通常取整
            } else {
                lbsInput.value = '';
            }
        } else {
            const val = parseFloat(lbsInput.value);
            if (!isNaN(val)) {
                tonsInput.value = (val / LBS_PER_TON).toFixed(3); // 吨保留3位小数
            } else {
                tonsInput.value = '';
            }
        }
        calculate();
    }

    /**
     * 核心计算逻辑
     * 统一使用“吨”作为基准进行计算
     */
    function calculate() {
        const density = parseFloat(els.density.value) || 0.8;
        
        // 获取吨数输入 (如果为空则视为0)
        const targetT = parseFloat(els.targetTons.value) || 0;
        const remT = parseFloat(els.remTons.value) || 0;

        // 计算差值 (吨)
        let diffTons = targetT - remT;
        if (diffTons < 0) diffTons = 0;

        // 转换为千克
        const diffKg = diffTons * KG_PER_TON;

        // 计算体积 = 质量 / 密度
        const volume = diffKg / density;

        // 更新UI
        // 显示体积 (整数或1位小数即可，加油车通常精确到升)
        els.resVol.textContent = volume.toLocaleString('en-US', { maximumFractionDigits: 0 }); 
        els.resWeight.textContent = diffKg.toLocaleString('en-US', { maximumFractionDigits: 0 });
    }

    function resetForm() {
        const inputs = document.querySelectorAll('input:not(#density)');
        inputs.forEach(input => input.value = '');
        els.density.value = "0.800"; // 重置密度到默认
        calculate();
    }
</script>

</body>
</html>
