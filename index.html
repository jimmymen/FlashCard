<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背题神器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: calc(100vh - 40px);
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 8px 15px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            padding: 2px 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        
        .user-email {
            font-size: 0.7rem;
        }
        
        .sync-status {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 0.6rem;
        }
        
        .content {
            padding: 20px;
        }
        
        .nav-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        
        .tab {
            padding: 6px 12px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 0.85rem;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #4facfe;
            border-bottom-color: #4facfe;
        }
        
        .tab:hover {
            color: #4facfe;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .study-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .study-controls .btn {
            flex: 1;
            padding: 10px 16px;
            font-size: 0.9rem;
            max-width: 150px;
        }
        
        .study-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px 25px;
            margin-bottom: 15px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .question {
            font-size: 1.3rem;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-weight: 500;
        }
        
        .answer {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #2d3748;
            background: #e6fffa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #38b2ac;
            display: none;
            text-align: center;
        }
        
        .answer.show {
            display: block;
        }
        
        .mark-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .mark-btn {
            padding: 6px 12px;
            border: 2px solid;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .mark-btn.unmarked {
            border-color: #e2e8f0;
            color: #718096;
        }
        
        .mark-btn.uncertain {
            border-color: #fbbf24;
            color: #fbbf24;
        }
        
        .mark-btn.important {
            border-color: #ef4444;
            color: #ef4444;
        }
        
        .mark-btn.difficult {
            border-color: #8b5cf6;
            color: #8b5cf6;
        }
        
        .mark-btn.active {
            color: white;
        }
        
        .mark-btn.unmarked.active {
            background: #718096;
        }
        
        .mark-btn.uncertain.active {
            background: #fbbf24;
        }
        
        .mark-btn.important.active {
            background: #ef4444;
        }
        
        .mark-btn.difficult.active {
            background: #8b5cf6;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
        }
        
        .no-data {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            padding: 50px 20px;
        }
        
        .question-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
            position: relative;
        }
        
        .question-text {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        
        .answer-text {
            color: #666;
            font-size: 0.9rem;
        }
        
        .question-mark {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            color: white;
        }
        
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 90vw;
        }
        
        .login-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .import-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .import-textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .bottom-stats {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 20px;
            margin-top: 20px;
        }
        
        .bottom-stats .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 6px;
        }
        
        .bottom-stats .stat-item {
            text-align: center;
        }
        
        .bottom-stats .stat-number {
            font-size: 1rem;
            font-weight: bold;
        }
        
        .bottom-stats .stat-item div:last-child {
            font-size: 0.75rem;
            margin-top: 2px;
        }
        
        .bottom-stats .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .bottom-stats .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .header {
                padding: 4px 10px;
            }
            
            .header h1 {
                font-size: 1rem;
                margin-bottom: 2px;
            }
            
            .content {
                padding: 8px;
            }
            
            .nav-tabs {
                margin-bottom: 6px;
            }
            
            .tab {
                padding: 4px 8px;
                font-size: 0.7rem;
            }
            
            .user-info {
                flex-direction: row;
                justify-content: space-between;
                gap: 3px;
                padding: 1px 4px;
                margin-bottom: 2px;
            }
            
            .user-email {
                font-size: 0.55rem;
                flex: 1;
                text-align: left;
            }
            
            .sync-status {
                font-size: 0.45rem;
            }
            
            .study-controls {
                margin-bottom: 10px;
                gap: 8px;
            }
            
            .study-controls .btn {
                padding: 8px 12px;
                font-size: 0.8rem;
                max-width: none;
            }
            
            .study-card {
                padding: 20px 15px;
                margin-bottom: 10px;
                min-height: 250px;
            }
            
            .question {
                font-size: 1.1rem;
                margin-bottom: 15px;
                line-height: 1.4;
            }
            
            .answer {
                font-size: 1rem;
                padding: 15px;
                line-height: 1.4;
            }
            
            .mark-buttons {
                flex-wrap: wrap;
                gap: 6px;
                margin: 12px 0;
            }
            
            .mark-btn {
                padding: 5px 10px;
                font-size: 0.7rem;
            }
            
            .bottom-stats {
                padding: 8px 10px;
                margin-top: 15px;
            }
            
            .bottom-stats .stats {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 1px;
                padding: 4px;
            }
            
            .bottom-stats .stat-item {
                flex: 1;
                min-width: calc(50% - 0.5px);
            }
            
            .bottom-stats .stat-number {
                font-size: 0.8rem;
            }
            
            .bottom-stats .stat-item div:last-child {
                font-size: 0.65rem;
            }
            
            .bottom-stats .progress-bar {
                height: 2px;
                margin-top: 6px;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1 class="login-title">🎓 背题神器</h1>
            
            <div class="form-group">
                <button class="btn btn-primary" onclick="loginWithGoogle()" style="width: 100%; margin-bottom: 15px;">
                    🔐 Google 登录
                </button>
            </div>
            
            <div class="form-group">
                <label class="form-label">邮箱</label>
                <input type="email" id="loginEmail" class="form-input" placeholder="请输入邮箱">
            </div>
            
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" id="loginPassword" class="form-input" placeholder="请输入密码">
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary" onclick="loginWithEmail()" style="width: 100%; margin-bottom: 10px;">
                    登录
                </button>
                <button class="btn btn-secondary" onclick="registerWithEmail()" style="width: 100%;">
                    注册账号
                </button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="container" style="display: none;">
        <div class="header">
            <h1>🎓 背题神器</h1>
            <div class="user-info">
                <span class="user-email" id="userEmail">未登录</span>
                <div class="sync-status" id="syncStatus">
                    <span>🔄</span>
                    <span>同步中...</span>
                </div>
            </div>
        </div>

        <div class="content">
            <nav class="nav-tabs">
                <button class="tab active" onclick="switchTab('study')">学习模式</button>
                <button class="tab" onclick="switchTab('manage')">题目管理</button>
                <button class="tab" onclick="switchTab('review')">复习模式</button>
            </nav>

            <div class="tab-content">
                <div id="studyTab" class="tab-content active">
                    <div id="studyContent">
                        <div class="no-data">
                            <p>📚 还没有题目，请先在"题目管理"中添加题目</p>
                        </div>
                    </div>
                </div>

                <div id="manageTab" class="tab-content">
                    <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
                        <button class="btn btn-primary" onclick="showTextImport()">📝 文本导入</button>
                        <button class="btn btn-secondary" onclick="showFileImport()">📁 文件导入</button>
                        <button class="btn btn-secondary" onclick="deleteAllQuestions()" style="background: #ef4444; color: white;">🗑️ 清空题目</button>
                        <button class="btn btn-secondary" onclick="logout()">🚪 退出登录</button>
                    </div>
                    
                    <div id="textImportSection" class="import-section" style="display: none;">
                        <h3 style="margin-bottom: 15px;">📝 文本导入题目</h3>
                        <p style="margin-bottom: 10px; color: #666; font-size: 0.9rem;">
                            支持格式：<br>
                            • Q: 问题? A: 答案<br>
                            • 问题？答案<br>
                            • 问题|答案
                        </p>
                        <textarea id="importText" class="import-textarea" placeholder="请输入题目，例如：&#10;Q: 什么是机器学习？&#10;A: 机器学习是人工智能的一个分支...&#10;&#10;Q: 什么是深度学习？&#10;A: 深度学习是机器学习的一个子集..."></textarea>
                        <div style="margin-top: 15px; display: flex; gap: 10px;">
                            <button class="btn btn-primary" onclick="importQuestions()">导入题目</button>
                            <button class="btn btn-secondary" onclick="hideTextImport()">取消</button>
                        </div>
                    </div>
                    
                    <div id="fileImportSection" class="import-section" style="display: none;">
                        <h3 style="margin-bottom: 15px;">📁 文件导入题目</h3>
                        <p style="margin-bottom: 10px; color: #666; font-size: 0.9rem;">
                            支持 .txt 文件，格式要求同文本导入
                        </p>
                        <input type="file" id="fileInput" accept=".txt" style="margin-bottom: 15px;">
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-primary" onclick="importFile()">导入文件</button>
                            <button class="btn btn-secondary" onclick="hideFileImport()">取消</button>
                        </div>
                    </div>
                    
                    <div style="border-top: 1px solid #eee; padding-top: 20px;">
                        <h3 style="margin-bottom: 15px;">📚 题目列表 (共 <span id="questionCount">0</span> 题)</h3>
                        <div id="questionList">
                            <div class="no-data">还没有题目</div>
                        </div>
                    </div>
                </div>

                <div id="reviewTab" class="tab-content">
                    <div style="margin-bottom: 20px;">
                        <h3>🎯 复习筛选</h3>
                        <div style="display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;">
                            <button class="btn" id="filterUncertain" onclick="toggleFilter('uncertain')" style="background: #fbbf24; color: white;">不确定</button>
                            <button class="btn" id="filterImportant" onclick="toggleFilter('important')" style="background: #ef4444; color: white;">重要</button>
                            <button class="btn" id="filterDifficult" onclick="toggleFilter('difficult')" style="background: #8b5cf6; color: white;">易错</button>
                            <button class="btn btn-secondary" onclick="startReview()">开始复习</button>
                        </div>
                    </div>
                    
                    <div id="reviewContent">
                        <div class="no-data">
                            <p>请选择要复习的标记类型，然后点击"开始复习"</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom-stats">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div>总题数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="studiedCount">0</div>
                    <div>已学习</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="markedCount">0</div>
                    <div>已标记</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="progressPercent">0%</div>
                    <div>进度</div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, setDoc, deleteDoc, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDCKbNBGKJKNhfVH3_yNIUdUJDZJrOlhdU",
            authDomain: "flashcard-f9207.firebaseapp.com",
            databaseURL: "https://flashcard-f9207-default-rtdb.firebaseio.com",
            projectId: "flashcard-f9207",
            storageBucket: "flashcard-f9207.firebasestorage.app",
            messagingSenderId: "434986412944",
            appId: "1:434986412944:web:b2b2217ecedd81eabe2115",
            measurementId: "G-616727LSE4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let questions = [];
        let currentIndex = 0;
        let showingAnswer = false;
        let studyMode = 'normal';
        let reviewFilters = [];
        let reviewQuestions = [];
        let unsubscribeQuestions = null;
        let unsubscribeProgress = null;

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }

        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        }

        function setSyncStatus(status, text) {
            const syncStatus = document.getElementById('syncStatus');
            if (status === 'success') {
                syncStatus.innerHTML = '<span>✅</span><span>已同步</span>';
            } else if (status === 'error') {
                syncStatus.innerHTML = '<span>❌</span><span>' + text + '</span>';
            } else {
                syncStatus.innerHTML = '<span>🔄</span><span>' + text + '</span>';
            }
        }

        async function loginWithGoogle() {
            try {
                setSyncStatus('loading', '登录中...');
                await signInWithPopup(auth, provider);
                setSyncStatus('success', '登录成功');
            } catch (error) {
                console.error('Google登录失败:', error);
                setSyncStatus('error', '登录失败');
                alert('登录失败: ' + error.message);
            }
        }

        async function loginWithEmail() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                alert('请输入邮箱和密码');
                return;
            }
            
            try {
                setSyncStatus('loading', '登录中...');
                await signInWithEmailAndPassword(auth, email, password);
                setSyncStatus('success', '登录成功');
            } catch (error) {
                console.error('邮箱登录失败:', error);
                setSyncStatus('error', '登录失败');
                alert('登录失败: ' + error.message);
            }
        }

        async function registerWithEmail() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                alert('请输入邮箱和密码');
                return;
            }
            
            if (password.length < 6) {
                alert('密码至少需要6位');
                return;
            }
            
            try {
                setSyncStatus('loading', '注册中...');
                await createUserWithEmailAndPassword(auth, email, password);
                setSyncStatus('success', '注册成功');
                alert('注册成功！');
            } catch (error) {
                console.error('注册失败:', error);
                setSyncStatus('error', '注册失败');
                alert('注册失败: ' + error.message);
            }
        }

        async function logout() {
            try {
                await signOut(auth);
                alert('已退出登录');
            } catch (error) {
                console.error('退出失败:', error);
                alert('退出失败: ' + error.message);
            }
        }

        async function saveQuestionToCloud(question, index) {
            if (!currentUser) return;
            
            try {
                const questionRef = doc(db, 'users', currentUser.uid, 'questions', 'q' + index);
                await setDoc(questionRef, {
                    ...question,
                    order: index,
                    updatedAt: new Date()
                });
                setSyncStatus('success', '已同步');
            } catch (error) {
                console.error('保存题目失败:', error);
                setSyncStatus('error', '保存失败');
                throw error;
            }
        }

        async function saveProgressToCloud() {
            if (!window.currentUser) return;
            
            try {
                window.localOperation = true;
                
                const progressRef = doc(db, 'users', window.currentUser.uid, 'settings', 'progress');
                await setDoc(progressRef, {
                    currentIndex: window.currentIndex,
                    studyMode: window.studyMode,
                    reviewFilters: window.reviewFilters,
                    showingAnswer: window.showingAnswer,
                    updatedAt: new Date(),
                    timestamp: Date.now()
                });
                
                setTimeout(() => {
                    window.localOperation = false;
                }, 1500);
            } catch (error) {
                console.error('保存进度失败:', error);
                setSyncStatus('error', '保存失败');
                window.localOperation = false;
            }
        }

        async function deleteAllQuestions() {
            if (!currentUser) return;
            
            if (!confirm('确定要删除所有题目吗？此操作不可恢复！')) {
                return;
            }
            
            try {
                setSyncStatus('loading', '删除中...');
                const questionsRef = collection(db, 'users', currentUser.uid, 'questions');
                const snapshot = await getDocs(questionsRef);
                
                const deletePromises = snapshot.docs.map(doc => deleteDoc(doc.ref));
                await Promise.all(deletePromises);
                
                setSyncStatus('success', '删除完成');
                alert('所有题目已删除');
            } catch (error) {
                console.error('删除失败:', error);
                setSyncStatus('error', '删除失败');
                alert('删除失败: ' + error.message);
            }
        }

        function updateStats() {
            const currentQuestions = window.questions || [];
            
            const total = currentQuestions.length;
            const studied = currentQuestions.filter(q => q.studied).length;
            const marked = currentQuestions.filter(q => q.mark !== 'unmarked').length;
            const progress = total > 0 ? Math.round((studied / total) * 100) : 0;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('studiedCount').textContent = studied;
            document.getElementById('markedCount').textContent = marked;
            document.getElementById('progressPercent').textContent = progress + '%';
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function displayQuestionList() {
            const listElement = document.getElementById('questionList');
            const countElement = document.getElementById('questionCount');
            
            const currentQuestions = window.questions || [];
            
            countElement.textContent = currentQuestions.length;
            
            if (currentQuestions.length === 0) {
                listElement.innerHTML = '<div class="no-data">还没有题目</div>';
                return;
            }
            
            listElement.innerHTML = currentQuestions.map((q, index) => {
                const markText = {
                    'unmarked': '',
                    'uncertain': '不确定',
                    'important': '重要',
                    'difficult': '易错'
                }[q.mark];
                
                const markColor = {
                    'unmarked': 'transparent',
                    'uncertain': '#fbbf24',
                    'important': '#ef4444',
                    'difficult': '#8b5cf6'
                }[q.mark];
                
                return `
                    <div class="question-item">
                        ${markText ? `<span class="question-mark" style="background-color: ${markColor}">${markText}</span>` : ''}
                        <div class="question-text">${q.question}</div>
                        <div class="answer-text">${q.answer}</div>
                    </div>
                `;
            }).join('');
        }

        function showQuestion() {
            const studyContent = document.getElementById('studyContent');
            
            // 确保变量已初始化
            if (!window.questions) window.questions = [];
            if (!window.reviewQuestions) window.reviewQuestions = [];
            if (typeof window.currentIndex === 'undefined') window.currentIndex = 0;
            if (typeof window.studyMode === 'undefined') window.studyMode = 'normal';
            if (typeof window.showingAnswer === 'undefined') window.showingAnswer = false;
            
            console.log('显示题目 - 题目数量:', window.questions.length, '当前索引:', window.currentIndex);
            
            if (window.studyMode === 'normal' && window.questions.length === 0) {
                studyContent.innerHTML = '<div class="no-data">📚 还没有题目，请先在"题目管理"中添加题目</div>';
                return;
            }
            
            if (window.studyMode === 'review' && window.reviewQuestions.length === 0) {
                studyContent.innerHTML = '<div class="no-data">🎯 没有符合筛选条件的题目</div>';
                return;
            }
            
            const currentQuestions = window.studyMode === 'review' ? window.reviewQuestions : window.questions;
            const currentQ = currentQuestions[window.currentIndex];
            
            console.log('当前题目:', currentQ);
            
            if (!currentQ) {
                studyContent.innerHTML = '<div class="no-data">🎉 所有题目已完成！</div>';
                return;
            }
            
            studyContent.innerHTML = `
                <div class="study-controls">
                    <button class="btn btn-primary" id="showAnswerBtn" onclick="window.toggleAnswer()">${window.showingAnswer ? '隐藏答案' : '显示答案'}</button>
                    <button class="btn btn-secondary" onclick="window.nextQuestion()">下一题 (${window.currentIndex + 1}/${currentQuestions.length})</button>
                </div>
                <div class="study-card">
                    <div class="question">${currentQ.question}</div>
                    <div class="answer ${window.showingAnswer ? 'show' : ''}" id="answerDiv">${currentQ.answer}</div>
                </div>
                <div class="mark-buttons">
                    <button class="mark-btn ${currentQ.mark === 'unmarked' ? 'active' : ''} unmarked" onclick="window.setMark('unmarked')">无标记</button>
                    <button class="mark-btn ${currentQ.mark === 'uncertain' ? 'active' : ''} uncertain" onclick="window.setMark('uncertain')">不确定</button>
                    <button class="mark-btn ${currentQ.mark === 'important' ? 'active' : ''} important" onclick="window.setMark('important')">重要</button>
                    <button class="mark-btn ${currentQ.mark === 'difficult' ? 'active' : ''} difficult" onclick="window.setMark('difficult')">易错</button>
                </div>
            `;
        }

        async function toggleAnswer() {
            const answerDiv = document.getElementById('answerDiv');
            const showAnswerBtn = document.getElementById('showAnswerBtn');
            
            if (!answerDiv || !showAnswerBtn) return;
            
            if (window.isToggling) return;
            window.isToggling = true;
            
            try {
                if (window.showingAnswer) {
                    answerDiv.classList.remove('show');
                    showAnswerBtn.textContent = '显示答案';
                    window.showingAnswer = false;
                } else {
                    answerDiv.classList.add('show');
                    showAnswerBtn.textContent = '隐藏答案';
                    window.showingAnswer = true;
                    
                    const currentQuestions = window.studyMode === 'review' ? window.reviewQuestions : window.questions;
                    if (currentQuestions && currentQuestions[window.currentIndex]) {
                        const currentQ = currentQuestions[window.currentIndex];
                        if (!currentQ.studied) {
                            currentQ.studied = true;
                            await window.saveQuestionToCloud(currentQ, currentQ.order);
                            updateStats();
                        }
                    }
                }
                
                if (window.saveProgressToCloud) {
                    await window.saveProgressToCloud();
                }
                
            } finally {
                setTimeout(() => {
                    window.isToggling = false;
                }, 500);
            }
        }

        async function nextQuestion() {
            if (window.isNavigating) return;
            window.isNavigating = true;
            
            try {
                const currentQuestions = window.studyMode === 'review' ? window.reviewQuestions : window.questions;
                
                if (!currentQuestions || currentQuestions.length === 0) {
                    console.log('没有题目可供学习');
                    return;
                }
                
                if (window.currentIndex < currentQuestions.length - 1) {
                    window.currentIndex++;
                } else {
                    window.currentIndex = 0;
                }
                
                window.showingAnswer = false;
                
                if (window.saveProgressToCloud) {
                    await window.saveProgressToCloud();
                }
                
                showQuestion();
                
            } finally {
                setTimeout(() => {
                    window.isNavigating = false;
                }, 300);
            }
        }

        async function setMark(mark) {
            const currentQuestions = window.studyMode === 'review' ? window.reviewQuestions : window.questions;
            
            if (!currentQuestions || !currentQuestions[window.currentIndex]) {
                console.log('没有当前题目可标记');
                return;
            }
            
            const currentQ = currentQuestions[window.currentIndex];
            currentQ.mark = mark;
            
            await window.saveQuestionToCloud(currentQ, currentQ.order);
            updateStats();
            
            document.querySelectorAll('.mark-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const targetBtn = document.querySelector(`.mark-btn.${mark}`);
            if (targetBtn) {
                targetBtn.classList.add('active');
            }
        }

        function switchTab(tab) {
            console.log('切换标签:', tab);
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
            
            if (tab === 'manage') {
                displayQuestionList();
            } else if (tab === 'study') {
                setTimeout(() => {
                    showQuestion();
                }, 100);
            }
        }

        function showTextImport() {
            document.getElementById('textImportSection').style.display = 'block';
            document.getElementById('fileImportSection').style.display = 'none';
        }

        function hideTextImport() {
            document.getElementById('textImportSection').style.display = 'none';
        }

        function showFileImport() {
            document.getElementById('fileImportSection').style.display = 'block';
            document.getElementById('textImportSection').style.display = 'none';
        }

        function hideFileImport() {
            document.getElementById('fileImportSection').style.display = 'none';
        }

        function parseQuestions(text) {
            const questions = [];
            const lines = text.trim().split('\n');
            let currentQuestion = '';
            let currentAnswer = '';
            let isAnswer = false;
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                if (line.startsWith('Q:') || line.startsWith('问：') || line.startsWith('题：')) {
                    if (currentQuestion && currentAnswer) {
                        questions.push({
                            question: currentQuestion,
                            answer: currentAnswer,
                            studied: false,
                            mark: 'unmarked'
                        });
                    }
                    currentQuestion = line.replace(/^(Q:|问：|题：)\s*/, '');
                    currentAnswer = '';
                    isAnswer = false;
                } else if (line.startsWith('A:') || line.startsWith('答：')) {
                    currentAnswer = line.replace(/^(A:|答：)\s*/, '');
                    isAnswer = true;
                } else if (line.includes('|')) {
                    const parts = line.split('|');
                    if (parts.length >= 2) {
                        questions.push({
                            question: parts[0].trim(),
                            answer: parts.slice(1).join('|').trim(),
                            studied: false,
                            mark: 'unmarked'
                        });
                    }
                } else if (line.includes('？') || line.includes('?')) {
                    const qIndex = Math.max(line.lastIndexOf('？'), line.lastIndexOf('?'));
                    const question = line.substring(0, qIndex + 1).trim();
                    const answer = line.substring(qIndex + 1).trim();
                    if (question && answer) {
                        questions.push({
                            question: question,
                            answer: answer,
                            studied: false,
                            mark: 'unmarked'
                        });
                    }
                } else {
                    if (isAnswer) {
                        currentAnswer += (currentAnswer ? ' ' : '') + line;
                    } else {
                        currentQuestion += (currentQuestion ? ' ' : '') + line;
                    }
                }
            }
            
            if (currentQuestion && currentAnswer) {
                questions.push({
                    question: currentQuestion,
                    answer: currentAnswer,
                    studied: false,
                    mark: 'unmarked'
                });
            }
            
            return questions;
        }

        async function importQuestions() {
            if (!window.currentUser) {
                alert('请先登录再导入题目');
                return;
            }
            
            const text = document.getElementById('importText').value.trim();
            if (!text) {
                alert('请输入题目内容');
                return;
            }
            
            const newQuestions = parseQuestions(text);
            if (newQuestions.length === 0) {
                alert('未能解析出题目，请检查格式');
                return;
            }
            
            try {
                if (!window.questions) {
                    window.questions = [];
                }
                
                for (let i = 0; i < newQuestions.length; i++) {
                    newQuestions[i].order = window.questions.length + i;
                    await window.saveQuestionToCloud(newQuestions[i], window.questions.length + i);
                }
                
                hideTextImport();
                alert(`成功导入 ${newQuestions.length} 道题目`);
                
                if (window.questions.length === 0) {
                    setTimeout(() => {
                        switchTab('study');
                        document.querySelector('.tab').click();
                    }, 1000);
                }
                
            } catch (error) {
                console.error('导入失败:', error);
                alert('导入失败: ' + error.message);
            }
        }

        async function importFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择文件');
                return;
            }
            
            if (!file.name.endsWith('.txt')) {
                alert('只支持 .txt 文件');
                return;
            }
            
            try {
                const text = await file.text();
                document.getElementById('importText').value = text;
                hideFileImport();
                showTextImport();
            } catch (error) {
                console.error('文件读取失败:', error);
                alert('文件读取失败: ' + error.message);
            }
        }

        function toggleFilter(mark) {
            const button = document.getElementById('filter' + mark.charAt(0).toUpperCase() + mark.slice(1));
            
            if (reviewFilters.includes(mark)) {
                reviewFilters = reviewFilters.filter(f => f !== mark);
                button.style.opacity = '0.5';
            } else {
                reviewFilters.push(mark);
                button.style.opacity = '1';
            }
        }

        function startReview() {
            if (reviewFilters.length === 0) {
                alert('请先选择要复习的标记类型');
                return;
            }
            
            reviewQuestions = questions.filter(q => reviewFilters.includes(q.mark));
            window.reviewQuestions = reviewQuestions;
            
            if (reviewQuestions.length === 0) {
                alert('没有符合条件的题目');
                return;
            }
            
            studyMode = 'review';
            window.studyMode = 'review';
            currentIndex = 0;
            window.currentIndex = 0;
            showingAnswer = false;
            window.showingAnswer = false;
            
            switchTab('study');
            document.querySelector('.tab').click();
        }

        async function loadUserData() {
            if (!currentUser) return;
            
            try {
                setSyncStatus('loading', '加载数据...');
                
                const questionsRef = collection(db, 'users', currentUser.uid, 'questions');
                unsubscribeQuestions = onSnapshot(questionsRef, (snapshot) => {
                    console.log('收到题目数据更新，数量:', snapshot.size);
                    
                    questions = [];
                    snapshot.forEach((doc) => {
                        questions.push({ id: doc.id, ...doc.data() });
                    });
                    questions.sort((a, b) => a.order - b.order);
                    
                    // 更新全局变量
                    window.questions = questions;
                    window.currentIndex = currentIndex;
                    window.studyMode = studyMode;
                    
                    console.log('更新后题目数量:', questions.length);
                    
                    updateStats();
                    displayQuestionList();
                    
                    // 强制刷新学习页面
                    setTimeout(() => {
                        if (questions.length > 0) {
                            showQuestion();
                        }
                    }, 100);
                });
                
                const progressRef = doc(db, 'users', currentUser.uid, 'settings', 'progress');
                unsubscribeProgress = onSnapshot(progressRef, (doc) => {
                    if (doc.exists() && !window.localOperation && !window.isToggling && !window.isNavigating) {
                        const progress = doc.data();
                        const remoteTimestamp = progress.timestamp || 0;
                        const localTimestamp = window.lastLocalTimestamp || 0;
                        
                        if (remoteTimestamp > localTimestamp) {
                            currentIndex = progress.currentIndex || 0;
                            studyMode = progress.studyMode || 'normal';
                            reviewFilters = progress.reviewFilters || [];
                            showingAnswer = progress.showingAnswer || false;
                            
                            window.currentIndex = currentIndex;
                            window.studyMode = studyMode;
                            window.reviewFilters = reviewFilters;
                            window.showingAnswer = showingAnswer;
                            window.lastLocalTimestamp = remoteTimestamp;
                            
                            if (studyMode === 'review' && reviewFilters.length > 0) {
                                reviewQuestions = questions.filter(q => reviewFilters.includes(q.mark));
                                window.reviewQuestions = reviewQuestions;
                            }
                            
                            const currentQuestions = studyMode === 'review' ? reviewQuestions : questions;
                            if (currentIndex >= currentQuestions.length) {
                                currentIndex = 0;
                                window.currentIndex = 0;
                            }
                            
                            setTimeout(() => {
                                showQuestion();
                            }, 100);
                        }
                    }
                });
                
                setSyncStatus('success', '数据加载完成');
            } catch (error) {
                console.error('加载数据失败:', error);
                setSyncStatus('error', '加载失败');
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                window.currentUser = user;
                document.getElementById('userEmail').textContent = user.email;
                showMainApp();
                loadUserData();
            } else {
                currentUser = null;
                window.currentUser = null;
                showLoginScreen();
                if (unsubscribeQuestions) unsubscribeQuestions();
                if (unsubscribeProgress) unsubscribeProgress();
            }
        });

        window.loginWithGoogle = loginWithGoogle;
        window.loginWithEmail = loginWithEmail;
        window.registerWithEmail = registerWithEmail;
        window.logout = logout;
        window.saveQuestionToCloud = saveQuestionToCloud;
        window.saveProgressToCloud = saveProgressToCloud;
        window.deleteAllQuestions = deleteAllQuestions;
        
        window.questions = questions;
        window.currentUser = currentUser;
        window.currentIndex = currentIndex;
        window.studyMode = studyMode;
        window.reviewFilters = reviewFilters;
        window.reviewQuestions = reviewQuestions;
        window.showingAnswer = showingAnswer;
        window.localOperation = false;
        window.isToggling = false;
        window.isNavigating = false;
        window.lastLocalTimestamp = 0;
        
        window.toggleAnswer = toggleAnswer;
        window.nextQuestion = nextQuestion;
        window.setMark = setMark;
        window.switchTab = switchTab;
        window.showTextImport = showTextImport;
        window.hideTextImport = hideTextImport;
        window.showFileImport = showFileImport;
        window.hideFileImport = hideFileImport;
        window.importQuestions = importQuestions;
        window.importFile = importFile;
        window.toggleFilter = toggleFilter;
        window.startReview = startReview;
    </script>
